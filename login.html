<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>
        This example demonstrates how we can change text content whenclicking on button
    </h1>
    <hr>
    <h1 id="display">Click on Login to continue</h1>
    <button onClick="login()">Login</button>
    <button onClick="logout()">Logout</button>
</body>
</html>

<script>
    function login() {
    //complete this function
        document.getElementById("display").innerHTML = "Login Success";
        console.log(        document.getElementById("display").innerHTML = "Login Success")
    }
    function logout() {
    //complete this function
        document.getElementById("display").innerHTML = "Logout Success";
        console.log(document.getElementById("display").innerHTML = "Logout Success")
    }
</script>
